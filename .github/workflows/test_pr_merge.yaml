name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v2
      - name: install dependencies
        run: ./scripts/ci_tests.sh install
      - name: run tests
        run: ./scripts/ci_tests.sh test