name: Create Release with Zipped Files

on:
  push:
    tags:
      - "v*" # Trigger on tag push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Extract Tag Name
        id: extract_tag
        run: echo ::set-output name=TAG_NAME::$(echo "${{ github.ref }}" | sed 's/refs\/tags\///')

      - name: Create Zip Archive
        run: |
          TAG_NAME=${{ steps.extract_tag.outputs.TAG_NAME }}
          zip -r "release_archive_${TAG_NAME}.zip" src

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        with:
          files: |
            release_archive_${{ steps.extract_tag.outputs.TAG_NAME }}.zip
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.extract_tag.outputs.TAG_NAME }}
          draft: false
          prerelease: false
